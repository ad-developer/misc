<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Uploader Demo</title>
    <link rel="stylesheet" href="css/uploader.css">
  </head>
  <body>
    <!--
      *** uploader root element ***

      - ad-args - settig arguments - not used

      ad-add - add mode
      ad-hide-upload - does not show appload button, works only with ad-add
                        attribute
      ad-upload - appload mode
      ad-hide-delete - does not show delete button
      ad-add and ad-aupload - are mutually exclusive attributes
    -->
    <div class="ad-uploader" id="uploader"  ad-upload ad-hide-delete>
      <div class="ad-uploader-toolbar">
        <div class="ad-progress" ad-progress>
          <div class="ad-progress-runner" ad-uploader-progress></div>
        </div>
        <!-- File control -->
        <!--<input type="file" ad-uploader-control  multiple style="display: none"/>-->
        <!-- Add button -->
        <a class="ad-uploader-btn" style="margin-right: 10px; display: none" role="button" title="Add file" ad-uploader-add>
          <div class="ad-progress">
            <div class="ad-progress-runner"></div>
          </div>
          <i class="ad-icon">
            <svg viewBox="0 0 24 24">
                <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </i>
        </a>
        <!-- Upload button -->
        <a class="ad-uploader-btn" style="display: block" role="button" title="Upload file(s)" ad-uploader-upload>
          <div class="ad-progress">
            <div class="ad-progress-runner"></div>
          </div>
          <i class="ad-icon">
            <svg viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M9 16h6v-6h4l-7-7-7 7h4zm-4 2h14v2H5z"/>
            </svg>
          </i>
        </a>

        <!-- Delete button -->
        <a class="ad-uploader-btn ad-warning" style="margin-left: auto; display: none;" role="button" title="Delete file(s)" ad-uploader-del>
          <div class="ad-progress">
            <div class="ad-progress-runner"></div>
          </div>
          <i class="ad-icon">
            <svg viewBox="0 0 24 24">
                <path d="M0 0h24v24H0V0z" fill="none"/>
                <path d="M6 19c0 1.1.9 2 2 2h8c1.1 0 2-.9 2-2V7H6v12zm2.46-7.12l1.41-1.41L12 12.59l2.12-2.12 1.41 1.41L13.41 14l2.12 2.12-1.41 1.41L12 15.41l-2.12 2.12-1.41-1.41L10.59 14l-2.13-2.12zM15.5 4l-1-1h-5l-1 1H5v2h14V4z"/>
                <path d="M0 0h24v24H0z" fill="none"/>
            </svg>
          </i>
        </a>
      </div>
      <ul class="ad-uploader-list" ad-uploader-list style="display: none"></ul>
    </div>

    <footer>
      <a href="http://blog.teamtreehouse.com/uploading-files-ajax" target="_blank" >Learn more...</a>
    </footer>
    <script src="js/uploader.js" charset="utf-8"></script>
    <script src="js/test.js" charset="utf-8"></script>
  </body>
</html>
