
<!--
  Attributes

    ad-input-control  - root element
    ad-input          - control
    ad-static         - static control (div for staic)
    ad-value          - attribute to hold current value of the control
    ad-label          - control label
    ad-label-required - required marker of the label element
    ad-line           - active line element
    ad-error          - error group element

-->
<div class="ad-control-group" ad-input-control>
  <div class="ad-input-group">
    <input class="ad-form-control" type="text" ad-input ad-value>
    <div class="ad-control-label" ad-label>Label<span class="require-star" ad-label-required>*</span></div>
  </div>
  <div class="ad-line-group">
    <div class="not-select"></div>
    <div class="select" ad-line></div>
  </div>
  <div class="ad-error-group" ad-error>
    <span>Required</span>
  </div>
</div>
