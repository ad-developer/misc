<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Flex</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <h1>Basic Container</h1>
    <div class="container">
      This is some text inside container...
    </div>
    <h1>Basic Container With Children</h1>
    <div class="container">
      <div class="flex-child">

      </div>
      <div class="flex-child">

      </div>
      <div class="flex-child">

      </div>
    </div>
    <h1>Basic Container Flex Direction Row Reversed</h1>
    <div class="container direction-row-reverse">
      <div class="flex-child">
        1
      </div>
      <div class="flex-child">
        2
      </div>
      <div class="flex-child">
        3
      </div>
    </div>
    <h1>Basic Container Flex Direction Column</h1>
    <div class="container direction-column">
      <div class="flex-child">
        1
      </div>
      <div class="flex-child">
        2
      </div>
      <div class="flex-child">
        3
      </div>
    </div>
    <h1>Basic Container Flex Self Align</h1>
    <div class="container" style="height: 200px;">
      <div class="flex-child" style="align-self: flex-start">
        1
      </div>
      <div class="flex-child" style="align-self: flex-center">
        2
      </div>
      <div class="flex-child" style="align-self: flex-end">
        3
      </div>
    </div>
    <h1>Basic Container Flex Justify</h1>
    <div class="container" style="justify-content: center;flex-direction: column; height: 500px;">
      <div class="flex-child">
        1
      </div>
      <div class="flex-child">
        2
      </div>
      <div class="flex-child">
        3
      </div>
    </div>
    <h1>Some Magic</h1>
    <div class="parent">
      <div class="child">

      </div>
    </div>
  </body>
</html>
