<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="container" style="margin-top: 50px">
      <div class="row">
        <div class="col-1">
          <div class="control-group " id="grp">
            <span class="control-lable" id="lab">First Name</span>
            <input class="form-control" type="text" name="" value="" id="el">
          </div>
        </div>
        <div class="col-1">
          <div class="col-2">
            <div class="control-group ">
              <span class="control-lable">Last Name</span>
              <input class="form-control" type="text" name="" value="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script type="text/javascript">

    var control = document.getElementById('el');
    control.addEventListener('focus', function(){
      var label = document.getElementById('lab');
      label.className += ' label-top';
    });
    control.addEventListener('blur', function(){
      if(control.value === ''){
        var label = document.getElementById('lab');
        label.className = 'control-lable';
        var grup = document.getElementById('grp');
        grup.className += ' error';
      } else {
        var grup = document.getElementById('grp');
        grup.className += 'control-group';

      }
    });
  </script>
</html>
