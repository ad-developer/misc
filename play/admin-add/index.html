<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900" rel="stylesheet">
    <link rel="stylesheet" href="css/master.css">
  </head>
  <body>
    <div class="ad-header">
      Logo goes here...
    </div>
    <div class="ad-toolbar">
      <div class="ad-col-256">
        <div class="ad-button ad-button-text" role="button">
          <i class="ad-icon">
            <svg viewBox="0 0 24 24">
                <path d="M0 0h24v24H0z" fill="none"/>
                <path d="M15 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm-9-2V7H4v3H1v2h3v3h2v-3h3v-2H6zm9 4c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"/>
            </svg>
          </i>
          Add User
        </div>
      </div>
      <div class="ad-col">
        <div class="ad-button ad-button-text" role="button">
          <i class="ad-icon">
            <svg viewBox="0 0 24 24">
                    <path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
          </i>
          Apply Filters

        </div>
        <div class="ad-filter-box">
          <div class="ad-row">
            <div class="ad-select" role="button">
              <div class="ad-text">
                Select Role
              </div>
              <i class="ad-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M7 10l5 5 5-5z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </i>
              <ul class="ad-select-options" style="display:none">
                <li>Admin</li>
                <li>Root</li>
                <li>Writer</li>
              </ul>
            </div>
            <div class="ad-button" role="button" style="margin-left: auto">
              <i class="ad-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-row">
            <div class="ad-inputbox">
              <label for="">Name</label>
              <input type="text" name="" value="">
            </div>
            <div class="ad-button" role="button" style="margin-left: auto">
              <i class="ad-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-row">
            <div class="ad-inputbox">
              <label for="">Id</label>
              <input type="text" name="" value="">
            </div>
            <div class="ad-button" role="button" style="margin-left: auto">
              <i class="ad-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-row">
            <div class="ad-button ad-checkbox" ad-checkbox role="button" ad-state="uncheck">
              <i class="ad-icon checked" style="display: none" ad-state="check">
                <svg viewBox="0 0 24 24">
                    <path d="M0 0h24v24H0z" fill="none"/>
                    <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
                </svg>
              </i>
              <i class="ad-icon" ad-show ad-state="uncheck">
                <svg viewBox="0 0 24 24">
                    <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </i>
              <i class="ad-icon" style="display: none" ad-state="partial">
                <svg viewBox="0 0 24 24">
                    <defs>
                        <path d="M0 0h24v24H0z" id="a"/>
                    </defs>
                    <clipPath id="b">
                        <use overflow="visible" xlink:href="#a"/>
                    </clipPath>
                    <path clip-path="url(#b)" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z"/>
                </svg>
              </i>
            </div>
            Active
            <div class="ad-button" role="button" style="margin-left: auto">
              <i class="ad-icon">
                <svg viewBox="0 0 24 24">
                    <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
                    <path d="M0 0h24v24H0z" fill="none"/>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-row">
            <div class="ad-button ad-button-text" role="button" style="margin-left:auto; border-bottom:none">
              Clear All Filters
            </div>
          </div>
        </div>
        <div class="ad-filters">
          <div class="ad-chip ad-chip-button ad-chip-green">
            Role: Admin
            <div class="ad-button" role="button">
              <i class="ad-icon">
                <svg fill="#000000" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-chip ad-chip-button ad-chip-blue">
            Role: Root
            <div class="ad-button" role="button">
              <i class="ad-icon">
                <svg fill="#000000" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-chip ad-chip-button ad-chip-red">
            Name: John Smith
            <div class="ad-button" role="button">
              <i class="ad-icon">
                <svg fill="#000000" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-chip ad-chip-button ad-chip-orange">
            Active: Yes
            <div class="ad-button" role="button">
              <i class="ad-icon">
                <svg fill="#000000" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-chip ad-chip-button ad-chip-black">
            Id: 251
            <div class="ad-button" role="button">
              <i class="ad-icon">
                <svg fill="#000000" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </i>
            </div>
          </div>
          <div class="ad-chip ad-chip-button">
            Created On: 01/01/2018
            <div class="ad-button" role="button">
              <i class="ad-icon">
                <svg fill="#000000" viewBox="0 0 24 24">
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                    <path d="M0 0h24v24H0z" fill="none"></path>
                </svg>
              </i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="ad-content">
      <div class="ad-col-256">
        controls
      </div>
      <div class="ad-col">
        grid
      </div>
    </div>
    <script src="js/checkbox.js" charset="utf-8"></script>
    <script type="text/javascript">
      ADCheckbox.attachToMany('[ad-checkbox]');
    </script>
  </body>
</html>
