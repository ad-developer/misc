<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/checkbox.css">
  </head>
  <body>

    <div class="ad-checkbox" ad-checkbox role="button" id="checkbox">
      <i class="ad-icon checked hide" ad-hide ad-state="check">
        <svg viewBox="0 0 24 24">
            <path d="M0 0h24v24H0z" fill="none"/>
            <path d="M19 3H5c-1.11 0-2 .9-2 2v14c0 1.1.89 2 2 2h14c1.11 0 2-.9 2-2V5c0-1.1-.89-2-2-2zm-9 14l-5-5 1.41-1.41L10 14.17l7.59-7.59L19 8l-9 9z"/>
        </svg>
      </i>
      <i class="ad-icon" ad-show ad-state="uncheck">
        <svg viewBox="0 0 24 24">
            <path d="M19 5v14H5V5h14m0-2H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2z"/>
            <path d="M0 0h24v24H0z" fill="none"/>
        </svg>
      </i>
      <i class="ad-icon hide" ad-hide ad-state="partial">
        <svg viewBox="0 0 24 24">
            <defs>
                <path d="M0 0h24v24H0z" id="a"/>
            </defs>
            <clipPath id="b">
                <use overflow="visible" xlink:href="#a"/>
            </clipPath>
            <path clip-path="url(#b)" d="M19 3H5c-1.1 0-2 .9-2 2v14c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm-2 10H7v-2h10v2z"/>
        </svg>
      </i>
    </div>
    <div>Checkbox State: <span id="state"></span></div>
    <button type="button" name="button" id="btn">Partial</button>

    <script src="js/checkbox.js" charset="utf-8"></script>
    <script type="text/javascript">
      Checkbox.attachToMany('[ad-checkbox]');
      document.getElementById('btn').addEventListener('click', ()=>{
        let inst = Checkbox.getInstance(document.getElementById('checkbox'));
        inst.setState('partial');
      });
      document.getElementById('checkbox').addEventListener('change',(e)=>{
        document.getElementById("state").textContent = e.detail;
      });
    </script>
  </body>
</html>
